<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Escaneo de Lesiones - NEODERMA</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/Navbar.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/Global.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/Escaneo.css') }}">
</head>
<body>
  {% include 'Navbar.html' %}
  <div class="container text-center mt-5">
    <h1 class="titulo mb-3">NEODERMA</h1>
    <p>Añada una foto para comenzar</p><button id="uploadBtn" class="btn btn-primary btn-cargar mt-3">Cargar imagen</button> <input type="file" id="fileInput" accept="image/*" hidden="">
    <div class="preview-container mt-3"><img id="preview" src="" alt="Vista previa de la imagen" style="display:none; max-width: 300px; border-radius: 10px;"></div><button id="analyzeBtn" class="btn btn-success btn-analizar mt-3" disabled>Analizar</button>
    <div id="progressContainer" class="progress mt-3" style="display:none; height: 25px;">
      <div id="progress" class="progress-bar progress-bar-striped progress-bar-animated" style="width: 0%;"></div>
    </div>
    <div id="resultado" class="mt-4"></div>
    <div class="info-box mt-4">
      <p>Si desea conocer más información sobre las lesiones dictadas por el resultado, consulte aquí:</p><a href="{{%20url_for('informacion')%20}}" class="btn btn-info" id="infoBtn">MÁS</a>
    </div>
  </div>{% include 'Footer.html' %} 
  <script src="{{%20url_for('static',%20filename='js/Escaneo.js')%20}}"></script>
</body>
</html>
