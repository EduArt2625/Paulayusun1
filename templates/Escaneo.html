<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Escaneo de Lesiones</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      text-align: center;
      padding: 40px;
    }

    .contenedor {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      display: inline-block;
    }

    .spinner {
      margin: 10px auto;
      border: 6px solid #f3f3f3;
      border-top: 6px solid #3498db;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    #resultado {
      margin-top: 20px;
      display: none;
      padding: 15px;
      background: #eaf7ea;
      border: 1px solid #b6e0b6;
      border-radius: 8px;
    }

    #loading {
      display: none;
      margin-top: 20px;
    }
  </style>
</head>

<body>
  <div class="contenedor">
    <h2>üî¨ Analizador de Lesiones Cut√°neas</h2>
    <form id="form-analisis">
      <input type="file" id="file" name="file" accept="image/*" required><br><br>
      <button id="btn-analizar" type="submit">üîç Analizar</button>
    </form>

    <div id="loading">
      <div class="spinner"></div>
      <p>Analizando imagen, por favor espera...</p>
    </div>

    <div id="resultado">
      <h3>Resultado:</h3>
      <p id="texto-resultado"></p>
      <img id="preview" src="" width="200" style="margin-top:10px; border-radius:10px;">
    </div>
  </div>

  <script>
    const form = document.getElementById("form-analisis");
    const loadingDiv = document.getElementById("loading");
    const btnAnalizar = document.getElementById("btn-analizar");
    const resultadoDiv = document.getElementById("resultado");
    const textoResultado = document.getElementById("texto-resultado");
    const previewImg = document.getElementById("preview");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      loadingDiv.style.display = "block";
      resultadoDiv.style.display = "none";
      btnAnalizar.disabled = true;
      btnAnalizar.textContent = "‚è≥ Analizando...";

      const formData = new FormData(form);

      try {
        const response = await fetch("/analizar", {
          method: "POST",
          body: formData
        });

        const result = await response.json();
        loadingDiv.style.display = "none";
        btnAnalizar.disabled = false;
        btnAnalizar.textContent = "üîç Analizar";

        if (result.error) {
          alert("‚ö†Ô∏è Error: " + result.error);
          return;
        }

        textoResultado.textContent = üß† ${result.clase} (Confianza: ${result.confianza}%);
        previewImg.src = result.imagen_url;
        resultadoDiv.style.display = "block";

      } catch (err) {
        loadingDiv.style.display = "none";
        btnAnalizar.disabled = false;
        btnAnalizar.textContent = "üîç Analizar";
        alert("‚ùå Error de conexi√≥n con el servidor.");
        console.error(err);
      }
    });
  </script>
</body>
</html>
