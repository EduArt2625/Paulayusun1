<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>{% block title %}NEODERMA{% endblock %}</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />



  <!-- Tus estilos personalizados -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/Navbar.css') }}">
  
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg custom-navbar shadow-sm">
  <div class="d-flex align-items-center">
  <a class="navbar-brand" href="https://www.unbosque.edu.co/" target="_blank">
    <img src="{{ url_for('static', filename='img/Log_U.jpg') }}" alt="Logo Universidad El Bosque" class="logo-img" style="height: 40px;">
  </a>
  <a class="navbar-brand fw-bold ms-2" href="{{ url_for('index') }}">NEODERMA</a>
</div>


    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNav"
      aria-controls="navbarNav"
      aria-expanded="false"
      aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav">

        <li class="nav-item">
          <a class="nav-link {% if request.endpoint == 'index' %}active{% endif %}"
             href="{{ url_for('index') }}">
            Inicio
          </a>
        </li>

        <li class="nav-item">
          <a class="nav-link {% if request.endpoint == 'proyecto' %}active{% endif %}"
             href="{{ url_for('proyecto') }}">
            Proyecto
          </a>
        </li>

        <li class="nav-item">
          <a class="nav-link {% if request.endpoint == 'escaneo' %}active{% endif %}"
             href="{{ url_for('escaneo') }}">
            Escaneo
          </a>
        </li>

        <li class="nav-item">
          <a class="nav-link {% if request.endpoint == 'informacion' %}active{% endif %}"
             href="{{ url_for('informacion') }}">
            Información adicional
          </a>
        </li>

        <li class="nav-item">
          <a class="nav-link {% if request.endpoint == 'terminos' %}active{% endif %}"
             href="{{ url_for('terminos') }}">
            Terminos y condiciones
          </a>
        </li>

      </ul>
    </div>
  </div>
</nav>

<!-- Aquí va el contenido de cada página -->
<div class="container mt-4">
  {% block content %}
  {% endblock %}
</div>

<!-- Bootstrap Bundle JS (incluye Popper) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- Tus scripts personalizados si los tienes -->
<script src="{{ url_for('static', filename='js/Escaneo.js') }}"></script>

</body>
</html>
