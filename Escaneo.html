<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prueba de Carga de Imagen</title>
</head>
<body class="text-center" style="padding: 30px;">

  <h1>NEODERMA</h1>
  <p>A√±ada una foto para comenzar</p>

  <button id="btn-cargar">üìÅ Cargar imagen</button>
  <input type="file" id="file" accept="image/*" hidden>

  <br><br>

  <img id="preview" src="" alt="Vista previa" style="display:none; max-width:300px; border-radius:10px;">

  <br><br>

  <button id="btn-analizar" disabled>üîç Analizar</button>

  <script>
    document.getElementById("btn-cargar").addEventListener("click", () => {
      document.getElementById("file").click();
    });

    document.getElementById("file").addEventListener("change", function () {
      const file = this.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
          const preview = document.getElementById("preview");
          preview.src = e.target.result;
          preview.style.display = "block";
          document.getElementById("btn-analizar").disabled = false;
        };
        reader.readAsDataURL(file);
      }
    });
  </script>
</body>
</html>
